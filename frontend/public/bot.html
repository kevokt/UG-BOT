<!DOCTYPE html>
<html>
  <body>
    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script>
      window.botpressWebChat.init({
        composerPlaceholder: "Ketik di sini",
        botConversationDescription: "Informasi Gunadarma Secara Interaktif",
        botName: "GundarAI",
        botId: "f879e68d-b201-4d72-a46f-8bc9c34e8066",
        hostUrl: "https://cdn.botpress.cloud/webchat/v0",
        messagingUrl: "https://messaging.botpress.cloud",
        clientId: "f879e68d-b201-4d72-a46f-8bc9c34e8066",
        enableConversationDeletion: true,
        showPoweredBy: true,
        className: "webchatIframe",
        containerWidth: "100%",
        layoutWidth: "100%",
        hideWidget: true,
        showCloseButton: false,
        disableAnimations: false,
        closeOnEscape: false,
        showConversationsButton: false,
        enableTranscriptDownload: true,
        useSessionStorage: true,
        avatarUrl:
          "https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/alien-monster.png",

      });
      window.botpressWebChat.onEvent(
        function () {
          window.botpressWebChat.sendEvent({ type: "show" });
        },
        ["LIFECYCLE.LOADED"]
      );
    </script>
  </body>
</html>
